<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./image/smallLogo1.png" type="image/x-icon" />
    <title>Mini Games</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="./css/hangman.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./image/logo1.png" />
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item">
                        <a href="#">Games</a>
                        <ul id="game-dropdown-content">
                            <li class="game-item"><a href="numbetGuess.html">Number Guesser</a></li>
                            <li class="game-item"><a href="tictac.html">Tic Tac Toe</a></li>
                            <li class="game-item"><a href="hangMan.html">hangman</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                    <li class="nav-item"><a href="#">Login</a></li>
                    <li class="nav-item"><a href="#">Leaderboard</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>


        </header>

        <main>
            <section class="gameDisplay">
                <!-- Source of SVG file: https://codepen.io/aaronng/pen/JNRqYe -->
                <!-- The following tag contains the SVG paths for drawing 
                     a hangman. Each of the lines in this drawing has its
                     own element (as a child in the SVG tag) and we are using
                     these elements to show/hide the hangman step by step -->
                <svg height="400" width="400" class="z1shadow">
                    <g id="Body">
                        <g id="Head" class="hide">
                            <circle cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white" />
                            <g id="LiveEyes">
                                <circle cx="193" cy="80" r="4" />
                                <circle cx="207" cy="80" r="4" />
                            </g>
                            <g id="DeadEyes" class="hide">
                                <line x1="190" y1="78" x2="196" y2="84" />
                                <line x1="204" y1="78" x2="210" y2="84" />
                                <line x1="190" y1="84" x2="196" y2="78" />
                                <line x1="204" y1="84" x2="210" y2="78" />
                            </g>
                        </g>
                        <line id="BodyShaft" x1="200" class="hide" y1="100" x2="200" y2="150" />
                        <line id="LeftArm" class="hide" x1="200" y1="120" x2="170" y2="140" />
                        <line id="RightArm" class="hide" x1="200" y1="120" x2="230" y2="140" />
                        <line id="LeftLeg" class="hide" x1="200" y1="150" x2="180" y2="190" />
                        <line id="RightLeg" class="hide" x1="200" y1="150" x2="220" y2="190" />
                    </g>
                    <line id="RodOne" class="hide" x1="100" y1="250" x2="100" y2="20" />
                    <line id="RodTwo" class="hide" x1="100" y1="20" x2="200" y2="20" />
                    <line id="Rope" class="hide" x1="200" y1="20" x2="200" y2="60" />
                    <line x1="10" y1="250" x2="150" y2="250" />
                    <line id="door1" x1="150" y1="250" x2="200" y2="250" />
                    <line id="door2" x1="200" y1="250" x2="250" y2="250" />
                    <line x1="250" y1="250" x2="390" y2="250" />
                </svg>

                <!-- The button button to start a new game -->
                <a id="new-game" class="button z1shadow newGame-button">New Game!</a>
                
                <!-- Div that contains the buttons for choosing the category 
                     of the target word -->
                <div id="categories" class="categories hide"></div>
                
                <div id="buttons"></div>
            </section>
        </main>

        <footer class="foot">
            <p> Mini-Games Portal &copy; 2023</p>
        </footer>
    </div>
    <script src="./js/hangman.js"></script>
</body>

</html>
